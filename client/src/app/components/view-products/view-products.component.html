<div class="container">

  <div class="row">
    <div class="col-lg-3">

      <app-side></app-side>

  </div>
    <div class="col-lg-9">
      
      <pre>
        
      </pre>
      <div class="row">
          <div class="col-lg-0 col-md-0" >
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src={{image}} alt=""></a>
              <div class="card-body">
                  <h4 class="card-title">
                      <h1><a href="#">{{title}}</a></h1>
                  </h4>
                  <h4>{{price}}</h4>
                  <h3 class="card-text">{{description}} </h3>
    
              </div>
              <hr>
              <!-- <div *ngIf="reviews"> -->
              <!-- <div class="card-body">
                <tr *ngFor="let review of reviews">
                  
                  

                  <div class="card-body">
                     <td >Comment :   {{review.comment}}</td>
                  </div> 
                  <div class="card-body">
                     <td >Number of Stars :  {{review.stars}}</td>
                  </div>
              </div> -->
              <div class="card bg-light mb-3" style="max-width: 50rem" *ngFor="let review of reviews">
                <div class="card-header">Comment by {{commenter}} </div>
                <div class="card-body">
                  <div class="card-body"><p>{{review.comment}}</p></div>
                </div>
                <div class="card-header"><p>Number of Stars :  {{review.stars}}</p></div>
              </div>
            <!-- </div> -->
            <hr>
             <h2> You can comment on the prduct below :</h2>

            <div class="card-body">
         
              <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                
                  <div class="form-group">
                      <label for="stars">Star for the product :</label>
                      <input formControlName="stars" placeholder="stars" name="stars" class="form-control" id="stars">
                      <span class="text-danger"
                        *ngIf="(registerFormControl.stars.touched || submitted) && registerFormControl.stars.errors?.required">
                        Number of stars is required
                      </span>
                      <span class="text-danger"
                        *ngIf="registerFormControl.stars.touched && registerFormControl.stars.errors?.invalidPassword">
                        Number of stars shoul be 1 letter from 1 to 5 and it should only be a number
                      </span>
                  </div>
  
                  <div class="form-group">
                      <label for="comment">Comment :</label>
                      <input formControlName="comment" placeholder="comment" name="comment" class="form-control" id="comment">
                      <span class="text-danger"
                                *ngIf="(registerFormControl.comment.touched || submitted) && registerFormControl.comment.errors?.required">
                                Comment is required
                      </span>
                  </div>
                  
                  
                  <p></p>
                  <button class="btn btn-success">submit</button>
              </form>
          </div>
              
            </div>
          </div>
      </div>
    </div>
  </div>
