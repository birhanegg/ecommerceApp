<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <app-side-buyer></app-side-buyer>
        </div>
    <div class="col-lg-9"><br><br>
        <h2>Items in your Cart <i class="fas fa-cart-arrow-down"></i></h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantitiy</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{item.title}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.qty}}</td>
                    <td><button class="btn btn-success" (click)="deleteFromCart(item)">Delete </button> </td>
                </tr>
            </tbody>
        </table>
        <h3>Total Price: ${{totalPrice}}</h3>

                <button class="btn btn-danger"  (click)="order()"> Checkout</button>

    </div>
    </div>
</div>
