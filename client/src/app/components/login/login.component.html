<body ng-app="">
<div class="container">
    <div>
        <h1>Please Log in to continue!</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <!-- <h1 class="my-4">User Name</h1>
                <div class="list-group">
                    <a href="admin/view-pending-reviews" class="list-group-item">Manage Pending Reviews</a>
                    <a href="admin/view-pending-sellers" class="list-group-item">Manage Pending Sellers</a>
                </div> -->
        </div>

        <div class="col-lg-9">
            <div class="col-md-6 user-container">

                <form [formGroup]="addForm" (ngSubmit)="onSubmit()" name="loginForm">

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input formControlName="email" placeholder="Email" name="email" class="form-control" id="email" ng-model="email" required>
                        <span class="text-danger"
                                *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                                Email is required to Login
                        </span>
                       
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" formControlName="password" placeholder="password" class="form-control" id="password" ng-model="email" required>
                        <span class="text-danger"
                                *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                                Password is required to Login
                        </span>
                        
                    </div>

                    <button class="btn btn-success">Login</button>
                    <p>
                        Don't have an account? <a href="/signup" class="ml-2">Register</a>
                    </p>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
